<app-ad-search></app-ad-search>

<div class="container">

  <div class="d-flex justify-content-between mt-4 ">

    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center ">
        <span class="fa fa-th-large fa-2x"></span>
      </div>
      <span class="d-block text-center">Все</span>
    </div>

    <div routerLink="/transport" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-car fa-2x"></span>
      </div>
      <span>Транспорт</span>
    </div>


    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-building fa-2x"></span>
      </div>
      <span>Недвижимость</span>
    </div>

    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-television fa-2x"></span>
      </div>
      <span>Электроника</span>
    </div>

    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-home fa-2x"></span>
      </div>
      <span>Дом и сад</span>
    </div>


    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-wrench fa-2x"></span>
      </div>
      <span>Услуги</span>
    </div>


    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-briefcase fa-2x"></span>
      </div>
      <span>Работа</span>
    </div>

    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-user fa-2x"></span>
      </div>
      <span>Личные вещи</span>
    </div>

    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-linux fa-2x"></span>
      </div>
      <span>Животные</span>
    </div>

    <div routerLink="/ad-filter" class="item d-flex flex-column align-items-center">
      <div class="circle d-flex justify-content-center align-items-center">
        <span class="fa fa-bank fa-2x"></span>
      </div>
      <span>Бизнес</span>
    </div>

  </div>


  <div class="mt-3">
    <h2>Новые объявления</h2>

    <div class="d-flex flex-wrap">

      <div class="col-3 cursor-pointer position-relative mt-3 "
           *ngFor="let ad of ads$ | async"
           [routerLink]="'/ad-detail/' + ad.id">
        <img src="{{ad.image}}" alt=""
             class=" pic-size">
        <div class=" ">
          <h6 class="mr-2 title-hover m-0">{{ad.title}}</h6>
          <span class="font-weight-bold title-hover">{{ad.price}}</span>
        </div>
<!--        <span routerLink="/favorite" class=" fa fa-star-o  fa-2x star-position "></span>-->
      </div>
    </div>
    <div class="d-flex justify-content-end" >
  <span class="fa fa-arrow-circle-down fa-2x arrow-color" ></span>
    </div>
  </div>
</div>
